name: Xcode - iOS Simulator Build & Analyze

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Analyze (iOS Simulator Only)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Latest Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Build and Analyze (iPhone Simulator)
        run: |
          # Detect workspace or project
          if [ "`ls -A | grep -i \\.xcworkspace$`" ]; then
            filetype_parameter="workspace"
            file_to_build="`ls -A | grep -i \\.xcworkspace$`"
          else
            filetype_parameter="project"
            file_to_build="`ls -A | grep -i \\.xcodeproj$`"
          fi

          scheme="Holdings_Assignment"

          echo "Building scheme: $scheme"
          echo "Using $filetype_parameter: $file_to_build"

          # Dynamically pick the first available iPhone simulator (OS 26.x)
          destination_id=$(xcrun simctl list devices available | \
            grep "iPhone" | grep "OS:26" | head -n 1 | awk -F'[()]' '{print $2}')

          echo "Using destination ID: $destination_id"

          # Build only for iOS simulator â€“ skip My Mac
          xcodebuild clean build analyze \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,id=$destination_id" \
            -skipUnavailableActions \
            -quiet \
            | xcpretty && exit ${PIPESTATUS[0]}
